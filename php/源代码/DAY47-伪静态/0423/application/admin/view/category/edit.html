<{extends file="common/layout.html"}>
<{block name="content"}>

    <div class="aw-content-wrap">
        <form method="post" id="category_form" 
        action="?m=admin&c=category&a=updateAction" enctype="multipart/form-data">
        <div class="mod">
            <div class="mod-head">
                <h3>
                    <span class="pull-left">编辑分类</span>
                </h3>
            </div>
            <div class="tab-content mod-content">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">分类标题:</span>
                                <div class="col-sm-5 col-xs-8">
                                    <input type="text" placeholder="请输入..." value="<{$cat['cat_name']}>" name="cat_name" class="form-control">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">分类描述:</span>
                                <div class="col-sm-5 col-xs-8">
                                    <input type="text" placeholder="请输入..." value="<{$cat['cat_desc']}>" name="cat_desc" class="form-control">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">分类图标:</span>
                                <div class="col-sm-5 col-xs-8">
                                    <{if isset($cat['cat_logo'])}>
                                    	<img alt="" src="<{THUMB_PATH}>category/<{$cat['cat_logo']}>" 
                                    	style="max-width:50px;max-height:50px">
                                    	<font color="red">哥们，你已经上传了图标，再次上传会覆盖</font>
                                    	<input type="file" name="cat_logo" class="form-control">
                                   	<{else}>
                                    <input type="file" name="cat_logo" class="form-control">
                                    <{/if}>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">父级分类:</span>
                                <div class="col-sm-5 col-xs-8">
                                    <select class="form-control" name="parent_id">
                                        <option value="0">无</option>
                                        <{foreach $cat_list as $v}>
                                        	<option 
                                        	<{if $cat['parent_id'] == $v['cat_id']}>selected<{/if}> 
                                        	value="<{$v['cat_id']}>">                                        	
                                        		<{$v['cat_name']|indent:$v['level']:'&nbsp;&nbsp;'}>
                                        	</option>
                                        <{/foreach}> 
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody><tfoot>
                    <tr>
                        <td>
                            <input type="hidden" name="cat_id" value="<{$cat['cat_id']}>">
                            <input type="hidden" name="old_cat_logo" value="<{$cat['cat_logo']}>">
                            <input type="submit" class="btn btn-primary center-block" value="添加">
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            </div>
        </form>
    </div>


<{/block}>
