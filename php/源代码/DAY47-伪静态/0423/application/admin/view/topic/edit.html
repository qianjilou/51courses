<{extends file="common/layout.html"}>
<{block name="content"}>
<div class="aw-content-wrap">
        <form method="post" id="settings_form" 
        action="?m=admin&c=topic&a=updateAction"
        enctype="multipart/form-data">
        
        <div class="mod">
            <div class="mod-head">
                <h3>
                    <span class="pull-left">话题编辑</span>
                </h3>
            </div>

            <div class="tab-content mod-content">
                <table class="table table-striped">
                    <tbody><tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">缩略图:</span>
                                <div class="col-sm-5 col-xs-8">
                                	<{if isset($topic['topic_pic'])}>
                                		<img src="<{THUMB_PATH}><{$topic['topic_pic']}>" 
                                		style="max-width:50px;max-height:50px">
                                		<font color="red">您已上传，再次上传会覆盖</font>
                                		<input type="file" name="topic_pic">
                                	<{else}>
                                		<input type="file" name="topic_pic">
                                	<{/if}>
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">话题标题:</span>
                                <div class="col-sm-5 col-xs-8">
                                    <input type="text" value="<{$topic['topic_title']}>" class="form-control" name="topic_title">
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="form-group">
                                <span class="col-sm-4 col-xs-3 control-label">话题描述:</span>
                                <div class="col-sm-5 col-xs-8">
                                    <textarea name="topic_desc" class="form-control"><{$topic['topic_desc']}></textarea>
                                </div>
                            </div>
                        </td>
                    </tr>

                    </tbody><tfoot>
                    <tr>
                        <td>
                        	<input type="hidden" name="topic_id" value="<{$topic['topic_id']}>">
                        	<input type="hidden" name="old_topic_pic" value="<{$topic['topic_pic']}>">
                            <input type="submit" class="btn btn-primary center-block" value="保存设置">
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        </form>
    </div>

<{/block}>
